<div class="container col-md-6 mt-2">
  <div class="card border-success">
    <h4 class="card-header bg-success text-white">Create New Todo</h4>
    <div class="card-body">
      <div class="justify-content-center">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">First Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput2">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput3">Occupation</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput3"
              placeholder="Occupation"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Owner</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option *ngFor="let user of filteredData">{{ user.firstName }}&nbsp;{{user.lastName}}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col">
          <a routerLink="/todos" class="btn btn-danger btn-small border-dark"
            >&lt;</a
          >
        </div>
        <div class="col d-flex justify-content-end">
          <a href="" class="btn btn-primary border-dark">&gt;</a>
        </div>
      </div>
    </div>
  </div>
</div>
