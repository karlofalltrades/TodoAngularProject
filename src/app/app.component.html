<div class="position-absolute toast-settings">
  <ngb-toast
    *ngFor="let toast of toastService.toasts"
    [class]="toast.classname"
    [autohide]="true"
    [delay]="5000"
    (hide)="toastService.remove(toast)"
  >
    {{ toast.textOrTpl || "" }}
  </ngb-toast>
</div>
<router-outlet> </router-outlet>
