<div class="modal-header">
    <h4 class="modal-title">Hi there!</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- START -->
    <div class="container w-50">
        <div class="row mt-2 mb-3 rounded-bottom">
          <div class="container">
            <div class="card">
              <h2 class="card-header bg-primary text-white">
                User Details
              </h2>
              <div class="row">
                <div class="col-6">
                  <img
                    src="{{ profilePicture }}"
                    alt=""
                    srcset=""
                    class="w-100"
                  />
                </div>
                <div class="col mt-2">
                  <div class="container">
                    <div class="row">
                      <div>
                        First Name
                      </div>
                      <div class="h3 w-100">
                        {{ firstName }}
                      </div>
                    </div>
                    <div class="row">
                      <div>
                        Last Name
                      </div>
                      <div class="h3 w-100">
                        {{ lastName }}
                      </div>
                    </div>
                    <div class="row">
                      <div>
                        Occupation
                      </div>
                      <div class="h3 w-100">
                        {{occupation }}
                      </div>
                    </div>
                    <div class="row"></div>
                    <div class="row">
                        <a routerLink="/todos" class="btn btn-success">&lt;</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <!-- END -->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('')">Close</button>
  </div>
