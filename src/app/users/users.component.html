<div class="container">
  <div class="mt-2 mb-2">
    <div class="container p-2 bg-primary rounded-top">
      <div class="row mt-2">
        <div class="col">
          <h2 class="text-white">{{ title }}</h2>
        </div>
        <div class="col-md-2">
          <!-- <div class="justify-content-end">
            <a class="btn btn-success border-dark" routerLink="/todos">
              Todo List
            </a>
          </div> -->
        </div>
      </div>
    </div>
    <div class="p-2 bg-white">
      <div class="row mt-2 mb-2">
        <div class="col d-flex justify-content-start">
          <button class="btn btn-primary" (click)="newUser()">New User</button>
          <div class="col"></div>
          <a class="btn btn-success border-dark" routerLink="/todos">
            Todo List
          </a>
        </div>
        <div class="col-3 d-flex justify-content-end">
          <input
            type="search"
            placeholder="Search..."
            class="form-control"
            [(ngModel)]="searchText"
            (change)="onSearch()"
          />
        </div>
      </div>
      <div class="row ml-1">
        <span *ngIf="filteredLength == 0">No result</span>
      </div>
      <div class="row container ml-1 table-responsive">
        <table
          class="table table-striped table-dark table-hover"
          *ngIf="filteredLength > 0"
        >
          <thead class="thead-dark">
            <tr class="">
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Occupation</th>
              <th>Todos</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredData">
              <td>{{ user.id }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.occupation }}</td>
              <td><a routerLink="/todos/{{ user.id }}">View Todos</a></td>
              <td>
                <a class="btn btn-info" (click)="onUpdate(user)">Edit</a>
                <span>&nbsp;</span>
                <a class="btn btn-danger" (click)="onDelete(user)">Delete</a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <!-- <tr>Showing {{ filteredData.length }} / {{userData.length }} results.</tr> -->
          </tfoot>
        </table>

        <br />
        <ngb-pagination
          [pageSize]="itemsPerPage"
          [collectionSize]="collectionSize"
          [(page)]="currentPage"
          aria-label="Default pagination"
          (pageChange)="paginate()"
        ></ngb-pagination>
      </div>
    </div>
  </div>
</div>
