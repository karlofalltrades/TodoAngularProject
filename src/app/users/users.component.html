<div class="container">
  <div class="card mt-2 mb-2">
    <div class="card-header bg-primary">
      <div class="row mt-2">
        <h2 class="text-white">{{ title }}</h2>
        <div class="col mb-2 d-flex justify-content-end">
          <a class="btn btn-success border-dark" routerLink="/todos">Todo List</a>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row mb-2">
        <div class="col d-flex justify-content-start">
          <a routerLink="/newuser" class="btn btn-primary">New User</a>
        </div>
        <div class="col-3 d-flex justify-content-end">
          <input
            type="search"
            placeholder="Search..."
            class="form-control"
            [(ngModel)]="searchText"
            (change)="onSearch()"
          />
        </div>
      </div>
      <div class="row">
        <span *ngIf="filteredData.length === 0">No result</span>
      </div>
      <div class="row container">
        <table
          class="table table-striped table-dark table-hover"
          *ngIf="filteredData.length > 0"
        >
          <thead class="thead-dark">
            <tr class="">
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Occupation</th>
              <th>Todos</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredData">
              <td>{{ user.id }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.occupation }}</td>
              <td><a routerLink="/todos/{{ user.id }}">View Todos</a></td>
              <td>
                <a class="btn btn-info" (click)="onUpdate(user)">Edit</a>
                <span>&nbsp;</span>
                <a class="btn btn-danger" (click)="onDelete(user)">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>

        <br />
        <!-- <button><span>&lt;</span></button>
                    <span class="text-size-small">Page: 1/2</span>
                    <button><span>&gt;</span></button> -->
        Showing {{ filteredData.length }} results of {{ userData.length }}.
      </div>
    </div>
  </div>
</div>
