<div class="container">
  <div class="mt-2 mb-2">
    <div class="container p-2 bg-success rounded-top">
      <div class="row mt-2">
        <div class="col">
          <h2 class="text-white">{{ title }}</h2>
        </div>
        <div class="col-md-2">
          <div class="justify-content-end">
            <a class="btn btn-primary border-dark" routerLink="/users">
              Users List
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="p-2 bg-white">
      <div class="row mt-2 mb-2">
        <div class="col d-flex justify-content-start">
          <button class="btn btn-success" (click)="newTodo()">New Todo</button>
        </div>
        <div class="col-3 d-flex justify-content-end">
          <input
            type="search"
            placeholder="Search..."
            class="form-control"
            [(ngModel)]="searchText"
            (change)="onSearch()"
          />
        </div>
      </div>
      <div class="row ml-1">
        <span *ngIf="filteredLength == 0">No result</span>
      </div>
      <div class="row container ml-1 table-responsive">
        <table
          class="table table-striped table-dark table-hover"
          *ngIf="filteredLength > 0"
        >
          <thead class="thead-dark">
            <tr class="">
              <th>#</th>
              <th>Name</th>
              <th>Description</th>
              <th>Status</th>
              <th>Owner</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let todo of filteredData">
              <td>{{ todo.id }}</td>
              <td>{{ todo.name }}</td>
              <td>{{ todo.description }}</td>
              <td>{{ todo.status }}</td>
              <td>
                <a routerLink="/user-details/{{ todo.owner.id }}">{{
                  todo.owner.firstName
                }} {{ todo.owner.lastName}}</a>
              </td>
              <td>
                <a class="btn btn-info" (click)="onUpdate(todo)">Edit</a>
                <span>&nbsp;</span>
                <a class="btn btn-danger" (click)="onDelete(todo)">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
        <br />
        <ngb-pagination
          [pageSize]="itemsPerPage"
          [collectionSize]="collectionSize"
          [(page)]="currentPage"
          aria-label="Default pagination"
          (pageChange)="paginate()"
        ></ngb-pagination>
      </div>
    </div>
  </div>
</div>
