<div class="container">
    <div class="card mt-2 mb-2">
      <div class="card-header bg-success">
        <div class="row mt-2">
          <h2 class="text-white">
            {{ title }}
          </h2>
          <div class="col mb-2 d-flex justify-content-end">
            <a class="btn btn-primary border-dark" routerLink="/users">
              Users List
            </a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row mb-2">
          <div class="col d-flex justify-content-start">
            <a routerLink="/newtodo" class="btn btn-success">New Todo</a>
          </div>
          <div class="col-3 d-flex justify-content-end">
            <input
              type="search"
              placeholder="Search..."
              class="form-control"
              [(ngModel)]="searchText"
              (change)="onSearch()"
            />
          </div>
        </div>
        <div class="row">
          <span *ngIf="filteredData.length === 0">No result</span>
        </div>
        <div class="row container">
          <table
            class="table table-striped table-dark table-hover"
            *ngIf="filteredData.length > 0"
          >
            <thead class="thead-dark">
              <tr class="">
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
                <th>Owner</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of filteredData">
                <td>{{ todo.id }}</td>
                <td>{{ todo.name }}</td>
                <td>{{ todo.description }}</td>
                <td>{{ todo.status }}</td>
                <td><a routerLink="/user-details/{{ todo.owner_id }}">{{ todo.owner}}</a></td>
                <td>
                  <a class="btn btn-info" (click)="onUpdate(todo)">Edit</a>
                  <span>&nbsp;</span>
                  <a class="btn btn-danger" (click)="onDelete(todo)">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
  
          <br />
          <!-- <button><span>&lt;</span></button>
                        <span class="text-size-small">Page: 1/2</span>
                        <button><span>&gt;</span></button> -->
          Showing {{ filteredData.length }} results of {{ todoData.length }}.
        </div>
      </div>
    </div>
  </div>
