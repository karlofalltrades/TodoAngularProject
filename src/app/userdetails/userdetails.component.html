<div class="container w-50" *ngFor="let user of filteredData">
  <div class="row mt-2 mb-3 rounded-bottom">
    <div class="container">
      <div class="card">
        <h2 class="card-header bg-primary text-white">
          User Details
        </h2>
        <div class="row">
          <div class="col-6">
            <img
              src="{{ user.profilePicture }}"
              alt=""
              srcset=""
              class="w-100"
            />
          </div>
          <div class="col mt-2">
            <div class="container">
              <div class="row">
                <div>
                  First Name
                </div>
                <div class="h3 w-100">
                  {{ user.firstName }}
                </div>
              </div>
              <div class="row">
                <div>
                  Last Name
                </div>
                <div class="h3 w-100">
                  {{ user.lastName }}
                </div>
              </div>
              <div class="row">
                <div>
                  Occupation
                </div>
                <div class="h3 w-100">
                  {{ user.occupation }}
                </div>
              </div>
              <div class="row"></div>
              <div class="row">
                  <a routerLink="/todos" class="btn btn-success">&lt;</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
